<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Competitor Intel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;450;500;550;600;650;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #f8f9fc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f3f9;
      --bg-gradient-subtle: linear-gradient(180deg, #f8f9fc 0%, #eef1f8 100%);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-tertiary: #94a3b8;
      --accent-primary: #06b6d4;
      --accent-secondary: #0891b2;
      --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      --danger: #ef4444;
      --danger-bg: #fef2f2;
      --border-light: rgba(148, 163, 184, 0.15);
      --border-medium: rgba(148, 163, 184, 0.25);
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.04);
      --shadow-md: 0 4px 6px -1px rgba(15, 23, 42, 0.05), 0 2px 4px -2px rgba(15, 23, 42, 0.05);
      --shadow-lg: 0 10px 15px -3px rgba(15, 23, 42, 0.08), 0 4px 6px -4px rgba(15, 23, 42, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(15, 23, 42, 0.1), 0 8px 10px -6px rgba(15, 23, 42, 0.05);
      --shadow-glow: 0 0 60px rgba(6, 182, 212, 0.15);
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-xl: 20px;
      --radius-2xl: 28px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient-subtle);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 32px;
    }

    .auth-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-2xl);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow-xl), var(--shadow-glow);
      border: 1px solid var(--border-light);
    }

    .tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-tertiary);
      padding: 4px;
      border-radius: var(--radius-md);
      margin-bottom: 32px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .tab.active {
      background: var(--bg-secondary);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
    }

    .tab:hover:not(.active) {
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 550;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-family: inherit;
      transition: all var(--transition-fast);
      background: var(--bg-secondary);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
    }

    input::placeholder {
      color: var(--text-tertiary);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      background: var(--accent-gradient);
      color: white;
      box-shadow: 0 4px 14px rgba(6, 182, 212, 0.4);
      margin-top: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(6, 182, 212, 0.5);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: var(--danger-bg);
      color: var(--danger);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-panel {
      display: none;
    }

    .form-panel.active {
      display: block;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: var(--accent-primary);
    }

    .password-hint {
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <a href="/landing.html" class="logo">Competitor Intel</a>

  <div class="auth-card">
    <div class="tabs">
      <button class="tab active" data-tab="login">Log In</button>
      <button class="tab" data-tab="signup">Sign Up</button>
    </div>

    <div id="error-message" class="error-message"></div>

    <!-- Login Form -->
    <div id="login-panel" class="form-panel active">
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@company.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn" id="login-btn">Log In</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-panel" class="form-panel">
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@company.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required minlength="8">
          <p class="password-hint">Must be at least 8 characters</p>
        </div>
        <button type="submit" class="btn" id="signup-btn">Create Account</button>
      </form>
    </div>
  </div>

  <a href="/landing.html" class="back-link">Back to home</a>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const loginPanel = document.getElementById('login-panel');
    const signupPanel = document.getElementById('signup-panel');
    const errorMessage = document.getElementById('error-message');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        errorMessage.classList.remove('show');

        if (tab.dataset.tab === 'login') {
          loginPanel.classList.add('active');
          signupPanel.classList.remove('active');
        } else {
          signupPanel.classList.add('active');
          loginPanel.classList.remove('active');
        }
      });
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function setLoading(btn, loading) {
      btn.disabled = loading;
      btn.textContent = loading ? 'Please wait...' : btn.dataset.originalText || btn.textContent;
      if (!loading) {
        btn.dataset.originalText = btn.textContent;
      }
    }

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      btn.dataset.originalText = btn.textContent;

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      setLoading(btn, true);
      errorMessage.classList.remove('show');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }

        window.location.href = data.redirect || '/';
      } catch (error) {
        showError(error.message);
        setLoading(btn, false);
      }
    });

    // Signup handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('signup-btn');
      btn.dataset.originalText = btn.textContent;

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      setLoading(btn, true);
      errorMessage.classList.remove('show');

      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Signup failed');
        }

        window.location.href = data.redirect || '/pricing';
      } catch (error) {
        showError(error.message);
        setLoading(btn, false);
      }
    });

    // Check if coming with plan param
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('plan')) {
      // Switch to signup tab
      tabs[1].click();
    }
  </script>
</body>
</html>

databases:
  - name: competitor-intel-db
    plan: free
    databaseName: competitor_intel

services:
  - type: web
    name: competitor-intel
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      # Shopify App Configuration
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        sync: false
      - key: SCOPES
        value: read_products
      # Database - linked to Render PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: competitor-intel-db
          property: connectionString
      # AI Analysis
      - key: ANTHROPIC_API_KEY
        sync: false
      # Email Notifications
      - key: RESEND_API_KEY
        sync: false
      - key: ALERT_EMAIL_FROM
        sync: false

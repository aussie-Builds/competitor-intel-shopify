services:
  - type: web
    name: competitor-intel
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ALERT_EMAIL
        sync: false
    disk:
      name: snapshots
      mountPath: /app/snapshots
      sizeGB: 1
